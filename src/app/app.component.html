<exchange-header *ngIf="activePage !== 'login'" (activePage)="onNavigate($event)"></exchange-header>

<exchange-login [ngClass]="{'d-none': activePage !== 'login'}"></exchange-login>
<exchange-history [ngClass]="{'d-none': activePage !== 'history'}"></exchange-history>
<exchange-limit-order [ngClass]="{'d-none': activePage !== 'limit_order'}"></exchange-limit-order>
